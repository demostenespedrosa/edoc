<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Navegação</title>
    <style>
        /* Estilos para o menu */
        nav {
            background-color: #333;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style-type: none; /* Remove os pontos da lista */
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline; /* Exibe os itens lado a lado */
            margin-right: 20px; /* Espaçamento entre os itens */
        }

        nav ul li a {
            color: white;
            text-decoration: none; /* Remove o sublinhado */
            font-size: 18px;
            padding: 10px 20px;
        }

        nav ul li a:hover {
            background-color: #575757; /* Cor de fundo ao passar o mouse */
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Menu de Navegação -->
    <nav>
        <ul>
            <li><a href="#home">Início</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#servicos">Serviços</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>
    <!-- Conteúdo da página -->
    <section id="home">
        <h2>Bem-vindo ao meu site!</h2>
        <p>Este é o menu de navegação básico em HTML.</p>
    </section>

</body>
</html>
